<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff4e50, #f9d423);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    input, button {
      margin: 10px;
      padding: 12px;
      width: 250px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input {
      background-color: #f0f0f0;
      color: #000;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input placeholder="නම" name="name" required /><br />
      <input placeholder="වයස" name="age" required /><br />
      <input placeholder="WhatsApp අංකය" name="whatsapp" required /><br />
      <input placeholder="NIC අංකය" name="nic" required /><br />
      <input placeholder="Username" name="username" required /><br />
      <input type="password" placeholder="Password" name="password" required /><br />
      <button type="submit">Register</button>
    </form>
    <p id="signup-message"></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const userData = Object.fromEntries(formData.entries());
      
      try {
        const response = await fetch('save_user.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData)
        });
        
        const result = await response.json();
        
        if (result.success) {
          document.getElementById('signup-message').textContent = 'Register වීම සාර්ථකයි';
          event.target.reset();
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          document.getElementById('signup-message').textContent = result.message || 'දෝෂයක් ඇතිවිය';
        }
      } catch (error) {
        document.getElementById('signup-message').textContent = 'දෝෂයක් ඇතිවිය: ' + error.message;
      }
    });
  </script>
</body>
</html>
