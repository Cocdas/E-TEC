<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form onsubmit="return signup(event)">
    <input name="name" placeholder="නම" required><br>
    <input name="age" placeholder="වයස" required><br>
    <input name="whatsapp" placeholder="WhatsApp අංකය" required><br>
    <input name="nic" placeholder="NIC" required><br>
    <input name="username" placeholder="Username" required><br>
    <input name="password" placeholder="Password" required type="password"><br>
    <button type="submit">Register</button>
  </form>
  <p id="msg"></p>

  <script>
    async function signup(event) {
      event.preventDefault();
      const form = event.target;
      const user = {
        name: form.name.value,
        age: form.age.value,
        whatsapp: form.whatsapp.value,
        nic: form.nic.value,
        username: form.username.value,
        password: form.password.value
      };

      const res = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      });

      const result = await res.json();
      document.getElementById('msg').innerText = result.message;
      if (res.ok) form.reset();
    }
  </script>
</body>
</html>
